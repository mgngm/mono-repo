customHeaders:
  - pattern: '**'
    headers:
      - key: X-Frame-Options
        value: SAMEORIGIN
      - key: X-XSS-Protection
        value: 1; mode=block
      - key: Strict-Transport-Security
        value: max-age=31536000; includeSubdomains
      - key: Content-Type-Options
        value: nosniff
